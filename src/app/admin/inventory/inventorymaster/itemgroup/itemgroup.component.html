<div class="container-fluid px-3 py-2">

  <div class="card card-body py-3">
    <div class="row align-items-center">
      <div class="col-12">
        <div class="d-sm-flex align-items-center justify-space-between">
          <h4 class="mb-4 mb-sm-0 card-title"> <span class="pagetitle">
              <i class="fas fa-users text-success  font-size-20"></i>&nbsp;
              Item Group
            </span></h4>
          <nav aria-label="breadcrumb" class="ms-auto">
            <ol class="breadcrumb">
              <li class="breadcrumb-item d-flex align-items-center">
                <a class="text-muted text-decoration-none d-flex" href="./">
                  <!-- <iconify-icon icon="solar:home-2-line-duotone" class="fs-6"></iconify-icon> -->
                </a>
              </li>
            </ol>

          </nav>
          <div class="col-sm-3">
            <div style="float:right !important">
              <button type="submit" class="btn btn-success hstack gap-6" fdprocessedid="fhzngq">
                <i class="bx bx-check-double font-size-16  align-middle mr-2"></i><b>Back</b>

              </button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

 
  <div class="row">
    <div class="col-md-4">
 
      <div class="card">
    
        <div class="card-body">
          <div id="education_fields" class="my-4"></div>
          <form class="row" (ngSubmit)="submitForm()"  [formGroup]="itemgroupForm">
            <div class="col-sm-6">
              <div class="mb-3">
                <input type="text" class="form-control" formControlName="name" id="moduleName" placeholder="Item Group" name="moduleName"
                 />
              </div>
            </div>
            <div class="mb-3">
              <textarea class="form-control" formControlName="description" placeholder="Enter Text" rows="5"></textarea>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <select id="status" style="width:100%;"  formControlName="status" class="form-select" name="status"
                >
                  <option [value]="true">Active</option>
                  <option [value]="false">Deactive</option>
                </select>
              </div>

            </div>
            <div class="col-md-12 col-xl-12 text-end d-flex justify-content-md-end justify-content-center mt-3 mt-md-0 ms-4">
              <button type="button"  class="btn btn-warning hstack gap-6" fdprocessedid="fhzngq" (click)="resetForm()">
                <i class="bx bx-revision  font-size-16 align-middle"></i><b>Reset</b>

              </button>
              &nbsp;&nbsp;
              <button type="submit"  class="btn btn-success hstack gap-6" fdprocessedid="fhzngq" >  
                <i class="bx bx-check-double font-size-16  align-middle"></i><b>Create</b>

              </button>

            </div>
          </form>
        </div>
      </div>
 
    </div>
    <div class="col-md-8">

      <div class="card card-body">
        <div class="card card-body py-1">
      
          <div class="row">
            <div class="col-lg-4 d-flex justify-content-end align-items-center">
              <input type="text"  class="form-control" placeholder="Search"  (keyup)="onKeyUpEvent($event)">
            </div>
          </div>
          
          </div>
       
        <div class="table-responsive">
          <table class="table   mb-0  table-centred">
            <thead>
                <tr class="thead-light">

                    <th>SNO</th>
                    <th>ITEM GROUP</th>

                    <th>DESCRIPTION</th>
                    <th class="text-center">STATUS</th>
                    <th class="text-center">ACTION</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let itemgroup of itemgroupFilteredList; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{itemgroup.name}}</td>

                    <td>{{itemgroup.description}}</td>
                    <td *ngIf="itemgroup.status" class="text-center">
                        <span class="badge badge-pill badge-success">Active</span>
                    </td>

                    <td *ngIf="!itemgroup.status" class="text-center">
                        <span class="badge badge-pill badge-danger">Deactive</span>
                    </td>
                    <td class="text-center">
                        <a href="javascript:void(0);" (click)="updateForm(itemgroup.id)" class="action-icon text-success"> <i class="far fa-edit  font-size-14"></i></a>
                        <a href="javascript:void(0);" (click)="deleteForm(itemgroup.id)" class="action-icon text-danger"> <i class=" bx bxs-trash font-size-14"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
</div>
